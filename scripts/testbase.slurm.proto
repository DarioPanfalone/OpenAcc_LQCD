#!/bin/bash
#SBATCH --job-name=SEDTESTNAME_SEDLABEL
#SBATCH --ntasks=SEDNTASK
#SBATCH --cpus-per-task=1
#SBATCH --error=SEDTESTNAME.%J.err 
#SBATCH --output=SEDTESTNAME.%J.out
#SBATCH --gres=gpu:16
#SBATCH --partition=shortrun
#SBATCH --mem-per-cpu=12000

module purge
module load SEDMODULES
export PGI_ACC_BUFFERSIZE=SED_SIZE

rm stop


srun --cpu_bind=v,sockets SEDPROFILING ./SEDEXE SEDINPUT > SEDOUTPUT

